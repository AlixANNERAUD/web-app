<div class="comment">
    <div class="comment-header">
        <img class="comment-author-avatar" src={{author_avatar}} />
        <span class="comment-author-name">{{author_name}}</span>
        <span class="comment-time">{{time}}</span>
    </div>
    <div class="comment-bottom">
        <div class="comment-bar"></div>
        <div>
            <div>
                <p>
                    {{content}}
                </p>
                <div class="comment-buttons {{upvote_class}}">
                    <button class="comment-upvote-button" onclick={{onclick_upvote}}>
                        <img class="comment-upvote-img" src="/agenda/images/thumbs-up.svg" alt="Upvote" />
                        <img class="comment-upvote-fill-img" src="/agenda/images/thumbs-up-fill.svg" alt="Upvote" />
                        <img class="comment-upvote-fill-img-dark" src="/agenda/images/thumbs-up-fill-dark.svg" alt="Upvote" />
                    </button>
                    <span class="comment-score">{{score}}</span>
                    <button class="comment-downvote-button" onclick={{onclick_downvote}}>
                        <img class="comment-downvote-img" src="/agenda/images/thumbs-down.svg" alt="Downvote" />
                        <img class="comment-downvote-fill-img" src="/agenda/images/thumbs-down-fill.svg" alt="Downvote" />
                        <img class="comment-downvote-fill-img-dark" src="/agenda/images/thumbs-down-fill-dark.svg" alt="Downvote" />
                    </button>
                    <button class="comment-reply-button" onclick={{onclick_reply}}>Reply</button>
                </div>
            </div>
            {{children}}
        </div>
    </div>
</div>
