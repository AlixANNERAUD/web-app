<main id="survey">
    <div id="survey-top">
        <h1>{{title}}</h1>
        <div id="survey-progress-bar">
            <div style="width: calc(100% * {{survey_progress}} / ({{survey_lenght}} - 1));"></div>
        </div>
    </div>
    <div class="survey-line"></div>
    <div id="survey-content" style="width: calc(100% * {{survey_lenght}}); right: calc(100% * {{survey_progress}});">
        <div class="survey-slide">
            <p opt>{{opt_description}}</p>
        </div>
        <virtual iter>
            {{slide_iter}}
        </virtual>
    </div>
    <div class="survey-line"></div> 
    <div id="survey-bottom">
        <button class="secondary-button" onclick={{onclick_back}}>{{back_msg}}</button>
        <button class="primary-button" onclick={{onclick_next}} disabled={{next_disabled}}>{{next_msg}}</button>
    </div>
</main>
