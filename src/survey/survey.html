<main id="survey">
    <div id="survey-top">
        <h1>{{title}}</h1>
        <div id="survey-progress-bar">
            <div style="width: calc(100% * {{survey_progress}} / {{survey_lenght}});"></div>
        </div>
    </div>
    <div class="survey-line"></div>
    <div id="survey-content" style="width: calc(100% * {{survey_lenght}}); right: calc(100% * {{survey_progress}});">
        <div opt class="survey-slide">
            <p>{{opt_description}}</p>
        </div>
        <virtual iter>
            {{slide_iter}}
        </virtual>
    </div>
    <div class="survey-line"></div>
    <div id="survey-bottom">
        <button class="secondary-button">Fermer</button>
        <button class="primary-button" onclick={{onclick_next}}>Suivant</button>
    </div>
</main>
