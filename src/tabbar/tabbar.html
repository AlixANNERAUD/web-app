<div id="tabbar-space"> <!-- This is to add space before the fixed-position tabbar so that it doesn't hide anything below --> </div>
<div id="tabbar">
    <button onclick={{onclick_home}} class={{home_classes}}>
        <img class="selected-img" src="/agenda/images/home-fill.svg" alt="Home"/>
        <img class="deselected-img" src="/agenda/images/home.svg" alt="Home"/>
        <div class="bait-point"></div>
    </button>
    <button onclick={{onclick_friends}} class={{friends_classes}}>
        <img class="selected-img" src="/agenda/images/people-fill.svg" alt="Friends"/>
        <img class="deselected-img" src="/agenda/images/people.svg" alt="Friends"/>
        <div class="bait-point"></div>
    </button>
    <button onclick={{onclick_notifications}} class={{notifications_classes}}>
        <img class="selected-img" src="/agenda/images/bell-fill.svg" alt="Notifications"/>
        <img class="deselected-img" src="/agenda/images/bell.svg" alt="Notifications"/>
        <div class="bait-point"></div>
    </button>
    <button onclick={{onclick_settings}} class={{settings_classes}}>
        <img class="selected-img" src="/agenda/images/gear-fill.svg" alt="Settings"/>
        <img class="deselected-img" src="/agenda/images/gear.svg" alt="Settings"/>
        <div class="bait-point"></div>
    </button>
</div>
