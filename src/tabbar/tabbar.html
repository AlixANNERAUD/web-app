<div id="tabbar-space"> <!-- This is to add space before the fixed-position tabbar so that it doesn't hide anything below --> </div>
<div id="tabbar">
    <button onclick={{onclick_home}}>
        <img present-if={{home}} src="/agenda/images/home-fill.svg" alt="Home"/>
        <img present-if=!{{home}} src="/agenda/images/home.svg" alt="Home"/>
    </button>
    <button onclick={{onclick_friends}}>
        <img present-if={{friends}} src="/agenda/images/people-fill.svg" alt="Friends"/>
        <img present-if=!{{friends}} src="/agenda/images/people.svg" alt="Friends"/>
    </button>
    <button onclick={{onclick_notifications}}>
        <img present-if={{notifications}} src="/agenda/images/bell-fill.svg" alt="Notifications"/>
        <img present-if=!{{notifications}} src="/agenda/images/bell.svg" alt="Notifications"/>
    </button>
    <button onclick={{onclick_settings}}>
        <img present-if={{settings}} src="/agenda/images/gear-fill.svg" alt="Settings"/>
        <img present-if=!{{settings}} src="/agenda/images/gear.svg" alt="Settings"/>
    </button>
</div>
