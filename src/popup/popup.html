<div id="popup">
    <div id="popup-header">
        <img onclick={{onclick_close}} class="popup-close" src="/agenda/images/chevron-left.svg" alt="Retour" />
        <h2 id="popup-title">{{name}}</h2>
        <div id="popup-header-separator"></div>
        <img onclick={{onclick_close}} class="popup-close" src="/agenda/images/x.svg" alt="Fermer" />
    </div>
    <div id="popup-body">
        <section present-if={{friend_counter_folded}} id="popup-friends-folded" onclick={{onclick_fold}}>
            <div id="popup-friend-pictures"><div iter style="z-index: {{z_index_iter}};"><div><img src={{picture_iter}} alt={{alt_iter}} /></div></div></div>
            <span present-if={{only_one_friend}}>Un ami suit ce cours</span>
            <span present-if=!{{only_one_friend}}>{{friend_count}} amis suivent ce cours</span>
        </section>
        <section present-if={{friend_counter_unfolded}} id="popup-friends-unfolded" onclick={{onclick_fold}}>
            <h4>Amis</h4>
            <div>
                <div iter class="popup-friend"><div><img src={{picture_iter}} alt={{alt_iter}} /></div>{{names_iter}}</div>
            </div>
        </section>
        <section>
            <h4>Horaires</h4>
            <p>{{time}}</p>
        </section>
        <section opt>
            <h4>Emplacement</h4>
            <p>{{opt_location}}</p>
        </section>
        <section>
            <h4>Couleur</h4>
            <p>Cliquez sur la pr√©visualisation ci-dessous pour changer la couleur de tous les cours de {{summary}}.</p>
            <div id="popup-color-picker">
                <div style="background-color: {{event_color}}80; border-left: 0.3rem solid {{event_color}};">
                    <div class="event-container">
                        <span class="name">{{name}}</span>
                        <span class="teacher">{{teachers}}</span>
                        <span opt class="location">{{opt_location}}</span>
                    </div>
                </div>
                <input type="color" id="popup-color-input" value={{event_color}} oninput={{onclick_save}} />
            </div>
        </section>
    </div>
</div>
