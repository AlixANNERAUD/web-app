<header id="header">
    <a id="header-logo" href="/agenda">
        <img height="35" width="35" src="/assets/logo/logo.svg" alt="Insagenda logo"/> 
        <h1 id="header-name">INSAgenda</h1>
    </a>
</header>
<main id="friends">
    <section present-if={{has_friends}}>
        <h3>Mes amis&nbsp;:</h3>
        <div class="friend-list">
            <div iter>
                <div>
                    <img src={{picture_iter}} alt={{alt_iter}} />
                    <div>{{name_iter}}</div>
                </div>
                <button class="friends-agenda-button">Voir l'agenda</button>
            </div>
        </div>
    </section>
    <section present-if={{has_incoming}}>
        <h3>Demandes reçues&nbsp;:</h3>
        <div class="friend-list">
            <div iter>
                <div>
                    <img src={{in_picture_iter}} alt={{in_alt_iter}} />
                    <div>{{in_name_iter}}</div>
                </div>
                <div>
                    <button class="friends-deny-button"><img src="/agenda/images/deny.svg" alt="Refuser"/></button>
                    <button class="friends-accept-button"><img src="/agenda/images/accept.svg" alt="Accepter"/></button>
                </div>
            </div>
        </div>
    </section>
    <section present-if={{has_outgoing}}>
        <h3>Demandes envoyées&nbsp;:</h3>
        <div class="friend-list">
            <div iter>
                <div>
                    <img src={{out_picture_iter}} alt={{out_alt_iter}} />
                    <div>{{out_name_iter}}</div>
                </div>
                <button class="friends-cancel-button">Annuler</button>
            </div>
        </div>
    </section>
    <section>
        <h3>Ajouter un ami&nbsp;:</h3>
        <input type="text" class="friend-input" placeholder="prenom.nom@insa-rouen.fr" id="friend-request-input"/>
        <button class="primary-button" onclick={{onclick_request}}>Demander</button>
    </section>
    <section present-if={{has_friends}}>
        <h3>Retirer un ami&nbsp;:</h3>
        <select name="friend-select" class="friend-input">
            <option disabled selected>Sélectionnez un ami</option>
            <option iter value={{del_value_iter}}>{{del_name_iter}}</option>
        </select>
        <div class="friends-select-arrow"><div></div></div>
        <button class="primary-button">Retirer</button>
    </section>
</main>
