<div id="calendar">
    <div id="calendar-header">
        <button class="calendar-arrow" onclick=[onclick_previous]></button>
        <div onclick=[onclick_fold]>
            <img id="open-calendar" src="/agenda/images/calendar-btn.svg"/>
            <span id="calendar-title">[display_month]</span>
        </div>
        <button class="calendar-arrow" id="calendar-right-arrow" onclick=[onclick_next]></button>
    </div>
    <div present-if=![is_folded] id="calendar-content">
        <div id="calendar-days">
            <span>Lun</span>
            <span>Mar</span>
            <span>Mer</span>
            <span>Jeu</span>
            <span>Ven</span>
            <span>Sam</span>
            <span>Dim</span>
        </div>
        <div iter id="week[week_iter]" class="calendar-week">
            [cases_iter]
        </div>
    </div>
</div>
