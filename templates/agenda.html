<header>
    <a id="header-logo" href="/agenda">
        <img src="/assets/logo/logo.svg" alt="INSAgenda logo" /> 
        <h1 id="header-name" class="header-agenda">INSAgenda</h1>
    </a>
    [calendar]
    <button id="settings-button" onclick=[onclick_settings] />
</header>
<main id="agenda-main" class={agenda_class}>
<div id="agenda">
    <div id="agenda-hours">
        <span>08:00</span>
        <span>09:45</span>
        <span>11:30</span>
        <span>13:15</span>
        <span>15:00</span>
        <span>16:45</span>
        <span present-if=![show_mobile_announcement]>18:30</span>
    </div>
    <div id="agenda-main-part">
        <div id="agenda-top">
            <a id="agenda-arrow-left" onclick=[onclick_previous]>
                <div></div>
            </a>
            [day_names]
            <a id="agenda-arrow-right" onclick=[onclick_next]>
                <div></div>
            </a>
        </div>
        <div id="day-container-scope">
            <div id="day-container" style=[day_container_style]>
                [days]
            </div>
        </div>
    </div>
</div>
[popup]
<virtual present-if=[show_mobile_announcement] opt>[opt_announcement]</virtual>
</main>
